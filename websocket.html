<html>
<head>
	<title>Test</title>
</head>
<body>

<input type="text" id="msgbox" value="">

<button onclick="send_msg()">Send</button> 

<p id="incoming"></p>

<script>

"use strict";

const socket = new WebSocket("ws://localhost:8080");

socket.addEventListener("message", function (event) {
    incoming.innerHTML += event.data + "<br>";
});

msgbox.addEventListener("keydown", (event) => {
	if (event.key === "Enter") send_msg();
});

function send_msg() {
	socket.send(msgbox.value);
	msgbox.value = "";
}

</script>
</body>
</html>
